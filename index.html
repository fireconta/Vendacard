<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h1><i class="fas fa-lock"></i> Bem-vindo ao Sistema</h1>
            <div class="login-box" id="loginForm">
                <h2><i class="fas fa-sign-in-alt"></i> Faça Login</h2>
                <div class="input-group">
                    <input type="text" id="username" placeholder="Usuário" required>
                    <span class="error" id="usernameError"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Senha" required>
                    <span class="error" id="passwordError"></span>
                </div>
                <button onclick="login()" id="loginButton"><i class="fas fa-arrow-right"></i> Entrar</button>
                <button onclick="showRegisterForm()">Registrar</button>
                <a href="#" onclick="forgotPassword()">Esqueceu a Senha?</a>
                <div id="loginAttempts" class="error"></div>
                <div id="loginLoader" class="loader" style="display: none;"></div>
            </div>
            <div class="register-box" id="registerForm" style="display: none;">
                <h2><i class="fas fa-user-plus"></i> Criar Conta</h2>
                <div class="input-group">
                    <input type="text" id="newUsername" placeholder="Novo Usuário" required>
                    <span class="error" id="newUsernameError"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="newPassword" placeholder="Nova Senha" required>
                    <span class="error" id="newPasswordError"></span>
                </div>
                <button onclick="register()">Registrar</button>
                <button onclick="showLoginForm()">Voltar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
