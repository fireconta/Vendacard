<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardShop - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="dark">
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Usuário:</label>
                <input type="text" id="username" placeholder="Digite seu usuário" required aria-required="true">
                <span id="usernameError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha" required aria-required="true">
                <span id="passwordError" class="error"></span>
            </div>
            <p id="loginAttempts"></p>
            <button class="btn btn-primary" onclick="auth.login()" aria-label="Entrar">Entrar</button>
            <div class="loader" id="loginLoader"></div>
            <p>Não tem uma conta? <a href="#" onclick="ui.showRegisterForm()">Registre-se</a></p>
            <p><a href="#" onclick="auth.forgotPassword()">Esqueceu sua senha?</a></p>
        </div>
    </div>

    <div id="notifications"></div>

    <script src="script.js"></script>
</body>
</html>
