<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Nome de Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button onclick="login()">Entrar</button>
        <button onclick="showRegisterForm()">Registrar</button>
    </div>

    <div class="register-container" id="registerForm" style="display: none;">
        <h2>Registrar</h2>
        <input type="text" id="newUsername" placeholder="Nome de Usuário" required>
        <input type="password" id="newPassword" placeholder="Senha (mín. 6 caracteres)" required>
        <button onclick="register()">Registrar</button>
        <button onclick="showLoginForm()">Voltar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
