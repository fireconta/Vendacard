<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-6">
        <!-- Área de Notificações -->
        <div id="notifications" class="mb-4"></div>

        <!-- Formulário de Login -->
        <div id="loginForm" class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
            <div class="mb-4">
                <label for="username" class="block text-sm mb-1">Usuário</label>
                <input type="text" id="username" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Digite seu usuário">
                <p id="usernameError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm mb-1">Senha</label>
                <input type="password" id="password" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Digite sua senha">
                <p id="passwordError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <button id="loginButton" class="w-full bg-blue-600 p-2 rounded hover:bg-blue-500 transition">Entrar</button>
            <p class="text-center mt-4">
                Não tem uma conta? <a href="#" onclick="ui.showRegisterForm()" class="text-blue-400 hover:underline">Registre-se</a>
            </p>
        </div>

        <!-- Formulário de Registro -->
        <div id="registerForm" class="bg-gray-800 p-6 rounded-lg shadow-lg hidden">
            <h2 class="text-2xl font-bold mb-4 text-center">Registro</h2>
            <div class="mb-4">
                <label for="newUsername" class="block text-sm mb-1">Usuário</label>
                <input type="text" id="newUsername" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Escolha um usuário">
                <p id="newUsernameError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-4">
                <label for="newPassword" class="block text-sm mb-1">Senha</label>
                <input type="password" id="newPassword" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Escolha uma senha">
                <p id="newPasswordError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <button id="registerButton" class="w-full bg-green-600 p-2 rounded hover:bg-green-500 transition">Registrar</button>
            <p class="text-center mt-4">
                Já tem uma conta? <a href="#" onclick="ui.showLoginForm()" class="text-blue-400 hover:underline">Faça login</a>
            </p>
        </div>
    </div>
</body>
</html>
