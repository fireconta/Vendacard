<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h1><i class="fas fa-lock"></i> Bem-vindo ao Sistema</h1>
            <div id="loginForm" class="login-box" style="display: flex;">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Usuário">
                    <div class="error" id="usernameError"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Senha">
                    <div class="error" id="passwordError"></div>
                </div>
                <button id="loginButton" onclick="login()">Entrar</button>
                <a href="#" onclick="forgotPassword()">Esqueceu a Senha?</a>
                <p>Não tem conta? <a href="#" onclick="showRegisterForm()">Registre-se</a></p>
                <div class="loader" id="loginLoader"></div>
                <div id="loginAttempts"></div>
            </div>
            <div id="registerForm" class="register-box" style="display: none;">
                <div class="input-group">
                    <input type="text" id="newUsername" placeholder="Usuário">
                    <div class="error" id="newUsernameError"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="newPassword" placeholder="Senha">
                    <div class="error" id="newPasswordError"></div>
                </div>
                <button onclick="register()">Criar Conta</button>
                <button onclick="showLoginForm()">Voltar</button>
            </div>
            <div id="accountInfo" class="account-info" style="display: none;">
                <h2><i class="fas fa-user"></i> Informações da Conta</h2>
                <p>Usuário: <span id="userName"></span></p>
                <p>ID: <span id="userId"></span></p>
                <p>Saldo: R$ <span id="userBalanceAccount"></span></p>
                <h3>Histórico de Compras</h3>
                <div id="purchaseHistory"></div>
                <button onclick="logout()">Sair</button>
            </div>
            <div id="navbar" class="navbar">
                <a href="shop.html" id="storeLink"><i class="fas fa-store"></i> Loja</a>
                <a href="#" id="accountLink" onclick="showAccountInfo()"><i class="fas fa-user"></i> Ver Conta</a>
                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
