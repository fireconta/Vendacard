<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça login no Vendacards para gerenciar e comprar cartões.">
    <title>Login - Vendacards</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Ícones Font Awesome para melhorar a interface -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-container">
        <h1><i class="fas fa-sign-in-alt"></i> Login - Vendacards</h1>
        <form id="loginForm" onsubmit="event.preventDefault(); auth.login();" aria-label="Formulário de Login">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Usuário:</label>
                <input type="text" id="username" name="username" autocomplete="off" required aria-required="true" aria-describedby="usernameError">
                <span id="usernameError" class="error" role="alert"></span>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" autocomplete="off" required aria-required="true" aria-describedby="passwordError">
                    <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>
                <span id="passwordError" class="error" role="alert"></span>
            </div>
            <button type="submit" id="loginButton" aria-label="Entrar no sistema">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
            <button type="button" class="secondary-btn" onclick="auth.forgotPassword()" aria-label="Recuperar senha">
                <i class="fas fa-question-circle"></i> Esqueceu a senha?
            </button>
            <div id="loginLoader" class="loader" style="display: none;" aria-live="polite">
                <i class="fas fa-spinner fa-spin"></i> Carregando...
            </div>
            <div id="errorDetails" class="error-details" style="display: none;" role="alert"></div>
        </form>
        <footer class="login-footer">
            <p>&copy; 2025 Vendacards. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script>
        // Função para alternar visibilidade da senha
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
