<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="header" id="header">
        <h1 id="pageTitle">Login</h1>
        <div class="total" id="cartTotal">Saldo R$ 0,00</div>
        <button onclick="toggleTheme()" id="themeToggle">Modo Claro</button>
    </div>
    <div class="login-container" id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button onclick="login()">Entrar</button>
        <button onclick="showRegisterForm()">Registrar</button>
    </div>
    <div class="register-container" id="registerForm" style="display: none;">
        <h2>Registrar</h2>
        <input type="text" id="newUsername" placeholder="Novo Usuário" required>
        <input type="password" id="newPassword" placeholder="Nova Senha" required>
        <button onclick="register()">Registrar</button>
        <button onclick="showLoginForm()">Voltar</button>
    </div>
    <div class="account-info" id="accountInfo" style="display: none;">
        <h2>Informações da Conta</h2>
        <p>Nome de Usuário: <span id="userName"></span></p>
        <p>ID do Usuário: <span id="userId"></span></p>
        <p>Saldo: R$ <span id="userBalanceAccount">0,00</span></p>
        <h3>Histórico de Compras</h3>
        <div class="card-list" id="purchaseHistory"></div>
    </div>
    <div class="navbar" id="navbar">
        <a href="shop.html" id="storeLink">
            <img src="https://img.icons8.com/ios-filled/50/aaaaaa/shop.png" alt="Store">
            Store
        </a>
        <a href="index.html" id="accountLink">
            <img src="https://img.icons8.com/ios-filled/50/aaaaaa/user.png" alt="Conta">
            Ver Conta
        </a>
        <a href="#" onclick="logout()">
            <img src="https://img.icons8.com/ios-filled/50/aaaaaa/logout-rounded.png" alt="Sair">
            Sair
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
