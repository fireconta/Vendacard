<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendacards - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { transition: background-color 0.3s, color 0.3s; }
        body.light { background-color: #f3f4f6; color: #1f2937; }
        body.light input, body.light select { background-color: #fff; color: #1f2937; border: 1px solid #d1d5db; }
        #notifications { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div id="notifications"></div>
    <div id="loginForm" class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
        <div class="mb-4">
            <input id="username" type="text" placeholder="Usuário" class="w-full p-2 rounded bg-gray-700 text-white">
            <p id="usernameError" class="text-red-500 text-sm mt-1"></p>
        </div>
        <div class="mb-4">
            <input id="password" type="password" placeholder="Senha" class="w-full p-2 rounded bg-gray-700 text-white">
            <p id="passwordError" class="text-red-500 text-sm mt-1"></p>
        </div>
        <button onclick="auth.login()" class="w-full p-2 bg-blue-600 rounded hover:bg-blue-500">Entrar</button>
        <p class="text-center mt-4">Não tem uma conta? <a href="#" onclick="ui.showRegisterForm()" class="text-blue-400 hover:underline">Registre-se</a></p>
    </div>
    <div id="registerForm" class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md hidden">
        <h1 class="text-2xl font-bold mb-4 text-center">Registro</h1>
        <div class="mb-4">
            <input id="newUsername" type="text" placeholder="Usuário" class="w-full p-2 rounded bg-gray-700 text-white">
            <p id="newUsernameError" class="text-red-500 text-sm mt-1"></p>
        </div>
        <div class="mb-4">
            <input id="newPassword" type="password" placeholder="Senha" class="w-full p-2 rounded bg-gray-700 text-white">
            <p id="newPasswordError" class="text-red-500 text-sm mt-1"></p>
        </div>
        <button onclick="auth.register()" class="w-full p-2 bg-blue-600 rounded hover:bg-blue-500">Registrar</button>
        <p class="text-center mt-4">Já tem uma conta? <a href="#" onclick="ui.showLoginForm()" class="text-blue-400 hover:underline">Faça login</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
