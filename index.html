<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div id="loginForm" class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <div class="mb-4">
            <label for="username" class="block mb-1">Usuário</label>
            <input type="text" id="username" class="w-full p-2 bg-gray-700 rounded" oninput="document.getElementById('usernameError').textContent = ''">
            <p id="usernameError" class="text-red-500 text-sm"></p>
        </div>
        <div class="mb-4">
            <label for="password" class="block mb-1">Senha</label>
            <input type="password" id="password" class="w-full p-2 bg-gray-700 rounded" oninput="document.getElementById('passwordError').textContent = ''">
            <p id="passwordError" class="text-red-500 text-sm"></p>
        </div>
        <button onclick="auth.login()" class="w-full bg-blue-600 p-2 rounded hover:bg-blue-500">Entrar</button>
        <p class="mt-4 text-center">Não tem conta? <a href="#" onclick="ui.showRegisterForm()" class="text-blue-400 hover:underline">Registre-se</a></p>
    </div>
    <div id="registerForm" class="hidden bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Registrar</h2>
        <div class="mb-4">
            <label for="newUsername" class="block mb-1">Usuário</label>
            <input type="text" id="newUsername" class="w-full p-2 bg-gray-700 rounded" oninput="document.getElementById('newUsernameError').textContent = ''">
            <p id="newUsernameError" class="text-red-500 text-sm"></p>
        </div>
        <div class="mb-4">
            <label for="newPassword" class="block mb-1">Senha</label>
            <input type="password" id="newPassword" class="w-full p-2 bg-gray-700 rounded" oninput="document.getElementById('newPasswordError').textContent = ''">
            <p id="newPasswordError" class="text-red-500 text-sm"></p>
        </div>
        <button onclick="auth.register()" class="w-full bg-green-600 p-2 rounded hover:bg-green-500">Registrar</button>
        <p class="mt-4 text-center">Já tem conta? <a href="#" onclick="ui.showLoginForm()" class="text-blue-400 hover:underline">Faça login</a></p>
    </div>
    <div id="notifications" class="fixed top-4 right-4"></div>
</body>
</html>
