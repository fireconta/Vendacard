<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendacards - Loja</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { transition: background-color 0.3s, color 0.3s; }
        body.light { background-color: #f3f4f6; color: #1f2937; }
        body.light input, body.light select { background-color: #fff; color: #1f2937; border: 1px solid #d1d5db; }
        body.light .card-item { background-color: #fff; }
        .card-item { background-color: #374151; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; }
        #cardList { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1rem; }
        #notifications { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
        #navbar { position: fixed; top: 0; width: 100%; z-index: 100; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="notifications"></div>
    <nav id="navbar" class="bg-gray-800 p-4 flex justify-between items-center hidden">
        <div class="flex items-center">
            <span class="text-xl font-bold">Vendacards</span>
            <span id="cartIcon" class="ml-4 cursor-pointer">üõí</span>
        </div>
        <div>
            <span>Saldo: R$ <span id="userBalance">0.00</span></span>
            <button onclick="ui.showAddBalanceForm()" class="ml-4 p-2 bg-blue-600 rounded hover:bg-blue-500">Adicionar Saldo</button>
            <button onclick="ui.showAccountInfo()" class="ml-4 p-2 bg-gray-600 rounded hover:bg-gray-500">Minha Conta</button>
            <button id="themeToggle" onclick="ui.toggleTheme()" class="ml-4 p-2 bg-gray-600 rounded hover:bg-gray-500">Modo Claro</button>
            <button onclick="auth.logout()" class="ml-4 p-2 bg-red-600 rounded hover:bg-red-500">Sair</button>
        </div>
    </nav>
    <div class="container mx-auto p-6 mt-16">
        <div class="shop-header">
            <h1 class="text-3xl font-bold mb-4">Loja de Cart√µes</h1>
            <div class="filters flex flex-wrap gap-4 mb-4">
                <input id="binFilter" type="text" placeholder="Filtrar por BIN" class="p-2 rounded bg-gray-700 text-white" oninput="ui.filterCards()">
                <select id="brandFilter" class="p-2 rounded bg-gray-700 text-white" onchange="ui.filterCards()">
                    <option value="all">Todas as Bandeiras</option>
                    <option value="Visa">Visa</option>
                    <option value="Mastercard">Mastercard</option>
                </select>
                <select id="bankFilter" class="p-2 rounded bg-gray-700 text-white" onchange="ui.filterCards()">
                    <option value="all">Todos os Bancos</option>
                    <option value="Nubank">Nubank</option>
                    <option value="Ita√∫">Ita√∫</option>
                </select>
                <select id="levelFilter" class="p-2 rounded bg-gray-700 text-white" onchange="ui.filterCards()">
                    <option value="all">Todos os N√≠veis</option>
                    <option value="Gold">Gold</option>
                    <option value="Platinum">Platinum</option>
                </select>
                <button onclick="ui.clearFilters()" class="p-2 bg-gray-600 rounded hover:bg-gray-500">Limpar Filtros</button>
            </div>
        </div>
        <div id="cardList"></div>
        <div id="accountInfo" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Minha Conta</h2>
            <p><strong>Saldo:</strong> R$ <span id="userBalanceAccount">0.00</span></p>
            <h3 class="text-xl font-bold mt-4 mb-2">Meus Cart√µes</h3>
            <div id="userCards" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </div>
    </div>
    <div id="cardDetailsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">Detalhes do Cart√£o</h2>
            <div id="cardDetailsContent"></div>
            <button onclick="closeCardDetailsModal()" class="mt-4 p-2 bg-gray-600 rounded hover:bg-gray-500 w-full">Fechar</button>
        </div>
    </div>
    <div id="confirmPurchaseModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">Confirmar Compra</h2>
            <p><strong>Valor Total:</strong> R$ <span id="confirmTotalAmount"></span></p>
            <p><strong>Saldo Atual:</strong> R$ <span id="confirmUserBalance"></span></p>
            <div id="confirmCardDetails" class="mt-4"></div>
            <div class="flex gap-2 mt-4">
                <button onclick="confirmPurchase()" class="p-2 bg-green-600 rounded hover:bg-green-500 flex-1">Confirmar</button>
                <button onclick="closeConfirmPurchaseModal()" class="p-2 bg-gray-600 rounded hover:bg-gray-500 flex-1">Cancelar</button>
            </div>
        </div>
    </div>
    <div id="rechargeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">Adicionar Saldo</h2>
            <p class="mb-4">Funcionalidade de recarga de saldo n√£o implementada. Contate o suporte para mais informa√ß√µes.</p>
            <button onclick="ui.closeModal()" class="p-2 bg-gray-600 rounded hover:bg-gray-500 w-full">Fechar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
