<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja e Carrinho</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-shopping-cart" id="cartIcon"></i> LOJA E CARRINHO</h1>
        <div class="total" id="cartTotal">Saldo R$ 0,00</div>
        <button onclick="toggleTheme()" id="themeToggle" aria-label="Alternar tema claro/escuro">Modo Claro</button>
    </div>
    <div class="balance-section">
        <h3><i class="fas fa-wallet"></i> Saldo: R$ <span id="userBalance">0,00</span></h3>
        <button onclick="showAddBalanceForm()" aria-label="Adicionar saldo via Pix">Adicionar Saldo via Pix</button>
        <div id="pixPayment" style="display: none;">
            <p class="bonus-message">Recarregue e Ganhe! Adicione R$ 30 e ganhe R$ 45 de saldo, R$ 50 e ganhe R$ 75, ou R$ 100 e ganhe R$ 150!</p>
            <label for="rechargeAmount">Escolha o valor da recarga:</label>
            <select id="rechargeAmount" onchange="updatePixDetailsDisplay()" aria-label="Valor da recarga">
                <option value="30">R$ 30,00 (Ganhe R$ 45,00)</option>
                <option value="50">R$ 50,00 (Ganhe R$ 75,00)</option>
                <option value="100">R$ 100,00 (Ganhe R$ 150,00)</option>
            </select>
            <p>Chave Pix Copia e Cola: <span id="pixKey">Carregando...</span></p>
            <button onclick="copyPixKey()" aria-label="Copiar chave Pix">Copiar Chave</button>
            <img id="pixQRCode" src="https://via.placeholder.com/150" alt="QR Code Pix" class="loading">
            <button onclick="addBalance()" aria-label="Confirmar pagamento Pix">Confirmar Pagamento</button>
        </div>
    </div>
    <div class="form-container">
        <h2><i class="fas fa-credit-card"></i> Cartões à Venda</h2>
        <div class="filter-section">
            <label for="brandFilter">Filtrar por Bandeira:</label>
            <select id="brandFilter" onchange="filterCards()" aria-label="Filtrar cartões por bandeira">
                <option value="all">Todas</option>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Amex">Amex</option>
            </select>
            <label for="typeFilter">Filtrar por Tipo:</label>
            <select id="typeFilter" onchange="filterCards()" aria-label="Filtrar cartões por tipo">
                <option value="all">Todos</option>
                <option value="Crédito">Crédito</option>
                <option value="Débito">Débito</option>
            </select>
        </div>
        <div class="card-list" id="cardList"></div>
    </div>
    <div class="form-container" id="cartContainer" style="display: none;">
        <h2><i class="fas fa-shopping-basket"></i> Carrinho</h2>
        <p>Total do Carrinho: R$ <span id="cartTotalAmount">0,00</span></p>
        <div class="card-list" id="cartList"></div>
        <button class="finalize-btn" onclick="finalizePurchase()" aria-label="Finalizar compra">Finalizar Compra</button>
    </div>
    <div class="navbar">
        <a href="shop.html" class="active" aria-label="Ir para a loja">
            <i class="fas fa-store"></i> Store
        </a>
        <a href="index.html" id="accountLink" aria-label="Ver informações da conta">
            <i class="fas fa-user"></i> Ver Conta
        </a>
        <a href="#" onclick="logout()" aria-label="Sair do sistema">
            <i class="fas fa-sign-out-alt"></i> Sair
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
