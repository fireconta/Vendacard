<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardShop - Loja</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav id="navbar" class="navbar">
        <div class="navbar-brand">CardShop</div>
        <div class="navbar-links">
            <a href="index.html"><i class="fas fa-user"></i> Minha Conta</a>
            <a href="#" id="cartIcon"><i class="fas fa-tools"></i> Admin</a>
            <button onclick="toggleTheme()"><i class="fas fa-adjust"></i> <span id="themeToggle">Modo Claro</span></button>
            <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>
    </nav>

    <div class="container">
        <div class="shop-header">
            <h2>Loja de Cartões</h2>
            <p>Seu Saldo: R$ <span id="userBalance">0.00</span> <button class="btn btn-secondary" onclick="ui.showAddBalanceForm()">Adicionar Saldo</button></p>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <div class="filter-group">
                <label for="brandFilter">Bandeira:</label>
                <select id="brandFilter" onchange="ui.filterCards()">
                    <option value="all">Todas</option>
                    <option value="Visa">Visa</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="Amex">Amex</option>
                    <option value="Elo">Elo</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="typeFilter">Tipo:</label>
                <select id="typeFilter" onchange="ui.filterCards()">
                    <option value="all">Todos</option>
                    <option value="Crédito">Crédito</option>
                    <option value="Débito">Débito</option>
                </select>
            </div>
        </div>

        <!-- Lista de Cartões -->
        <div id="cardList" class="card-list"></div>
    </div>

    <!-- Modal de Confirmação de Compra -->
    <div id="confirmPurchaseModal" class="modal">
        <div class="modal-content confirm-modal-content">
            <span class="close" onclick="closeConfirmPurchaseModal()">×</span>
            <h2>Confirmação de Compra</h2>
            <div class="modal-body">
                <p><strong>Total:</strong> R$ <span id="confirmTotalAmount">0.00</span></p>
                <p><strong>Seu Saldo Atual:</strong> R$ <span id="confirmUserBalance">0.00</span></p>
                <h3>Detalhes do Cartão:</h3>
                <div id="confirmCardDetails"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" onclick="closeConfirmPurchaseModal()">Cancelar</button>
                <button class="btn btn-confirm" onclick="confirmPurchase()">Confirmar Compra</button>
            </div>
        </div>
    </div>

    <!-- Modal de Recarga -->
    <div id="rechargeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="ui.closeModal()">×</span>
            <h2>Adicionar Saldo</h2>
            <p>Escolha o valor da recarga (você receberá 50% de bônus):</p>
            <div class="recharge-options">
                <button class="btn btn-secondary" onclick="ui.selectRecharge(40)">R$ 40</button>
                <button class="btn btn-secondary" onclick="ui.selectRecharge(70)">R$ 70</button>
                <button class="btn btn-secondary" onclick="ui.selectRecharge(150)">R$ 150</button>
                <button class="btn btn-secondary" onclick="ui.selectRecharge(300)">R$ 300</button>
            </div>
        </div>
    </div>

    <!-- Pagamento via PIX -->
    <div id="pixPayment" style="display: none;">
        <div class="pix-payment">
            <h2>Pagamento via PIX</h2>
            <div class="loader" id="pixLoading"></div>
            <p><strong>Chave PIX:</strong> <span id="pixKey">Carregando...</span></p>
            <button class="btn btn-secondary" onclick="ui.copyPixKey()">Copiar Chave</button>
            <p><strong>QR Code:</strong></p>
            <img id="pixQRCode" src="https://via.placeholder.com/150" alt="QR Code">
            <button class="btn btn-primary" onclick="ui.addBalance()">Confirmar Pagamento</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
