<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Painel administrativo para gerenciamento de usuários e cartões">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <nav id="navbar" class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Painel Administrativo</h1>
            <div>
                <button id="themeToggle" onclick="ui.toggleTheme()" class="mr-4 text-white hover:text-gray-300 transition">Modo Claro</button>
                <button onclick="window.location.href='shop.html'" class="bg-blue-600 p-2 rounded hover:bg-blue-500 transition">Voltar para Loja</button>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Gerenciar Usuários</h2>
        <label for="userSearch" class="sr-only">Pesquisar usuário</label>
        <input type="text" id="userSearch" placeholder="Pesquisar usuário" class="p-2 bg-gray-700 rounded mb-4" oninput="admin.filterUsers(this.value)">
        <div id="userList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        <button type="button" onclick="admin.showAddUserModal()" class="mt-4 bg-green-600 p-2 rounded hover:bg-green-500 transition">Adicionar Usuário</button>

        <h2 class="text-2xl font-bold mt-8 mb-4">Gerenciar Cartões</h2>
        <label for="cardSearch" class="sr-only">Pesquisar cartão</label>
        <input type="text" id="cardSearch" placeholder="Pesquisar cartão" class="p-2 bg-gray-700 rounded mb-4" oninput="admin.filterCards(this.value)">
        <div id="adminCardList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        <button type="button" onclick="admin.showCardModal()" class="mt-4 bg-green-600 p-2 rounded hover:bg-green-500 transition">Adicionar Cartão</button>

        <h2 class="text-2xl font-bold mt-8 mb-4">Logs</h2>
        <div id="logList" class="grid grid-cols-1 gap-4"></div>
    </main>

    <!-- Modal para Adicionar Usuário -->
    <div id="addUserModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full">
            <h2 id="modalTitle" class="text-xl font-bold mb-4">Adicionar Usuário</h2>
            <form onsubmit="event.preventDefault(); admin.addUser();">
                <div class="mb-4">
                    <label for="newUsername" class="block mb-1">Usuário</label>
                    <input type="text" id="newUsername" class="w-full p-2 bg-gray-700 rounded" required autocomplete="username" maxlength="50">
                    <p id="newUsernameError" class="text-red-500 text-sm hidden"></p>
                </div>
                <div class="mb-4">
                    <label for="newPassword" class="block mb-1">Senha</label>
                    <input type="password" id="newPassword" class="w-full p-2 bg-gray-700 rounded" required autocomplete="new-password" minlength="6" maxlength="50">
                    <p id="newPasswordError" class="text-red-500 text-sm hidden"></p>
                </div>
                <div class="mb-4">
                    <label for="newBalance" class="block mb-1">Saldo</label>
                    <input type="number" id="newBalance" class="w-full p-2 bg-gray-700 rounded" required min="0" step="0.01">
                    <p id="newBalanceError" class="text-red-500 text-sm hidden"></p>
                </div>
                <div class="mb-4">
                    <label for="isAdmin" class="block mb-1">Administrador?</label>
                    <select id="isAdmin" class="w-full p-2 bg-gray-700 rounded" required>
                        <option value="FALSE">Não</option>
                        <option value="TRUE">Sim</option>
                    </select>
                </div>
                <button type="submit" class="bg-green-600 p-2 rounded hover:bg-green-500 transition">Confirmar</button>
                <button type="button" onclick="admin.closeModal()" class="ml-2 bg-red-600 p-2 rounded hover:bg-red-500 transition">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- Modal para Adicionar Cartão -->
    <div id="cardModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full">
            <h2 id="modalTitle" class="text-xl font-bold mb-4">Adicionar Cartão</h2>
            <form onsubmit="event.preventDefault(); admin.saveCard();">
                <div class="mb-4">
                    <label for="cardNumber" class="block mb-1">Número</label>
                    <input type="text" id="cardNumber" class="w-full p-2 bg-gray-700 rounded" required pattern="\d{4}\s?\d{4}\s?\d{4}\s?\d{4}" title="16 dígitos numéricos" oninput="admin.formatCardNumber(this)">
                    <p id="cardNumberError" class="text-red-500 text-sm hidden"></p>
                </div>
                <div class="mb-4">
                    <label for="cardCvv" class="block mb-1">CVV</label>
                    <input type="text" id="cardCvv" class="w-full p-2 bg-gray-700 rounded" required pattern="\d{3}" title="3 dígitos numéricos" oninput="admin.restrictCvv(this)">
                    <p id="cardCvvError" class="text-red-500 text-sm hidden"></p>
                </div>
                <div class="mb-4">
                    <label for="cardExpiry" class="block mb-1">Validade (MM/AA)</label>
                    <input type="text" id="cardExpiry" class="w-full p-2 bg-gray-700 rounded" required pattern="\d{2}/\d{2}" title="Formato MM/AA" oninput="admin.formatExpiry(this)">
                    <p id="cardExpiryError" class="text-red-500 text-sm hidden"></p>
                </div>
                <div class="mb-4">
                    <label for="cardName" class="block mb-1">Nome</label>
                    <input type="text" id="cardName" class="w-full p-2 bg-gray-700 rounded" required>
                    <p id="cardNameError" class="text-red-500 text-sm hidden"></p>
                </div>
                <div class="mb-4">
                    <label for="cardCpf" class="block mb-1">CPF</label>
                    <input type="text" id="cardCpf" class="w-full p-2 bg-gray-700 rounded" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato 000.000.000-00" oninput="admin.formatCpf(this)">
                    <p id="cardCpfError" class="text-red-500 text-sm hidden"></p>
                </div>
                <div class="mb-4">
                    <label for="cardBrand" class="block mb-1">Bandeira</label>
                    <select id="cardBrand" class="w-full p-2 bg-gray-700 rounded" required>
                        <option value="">Selecione</option>
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                    </select>
                    <p id="cardBrandError" class="text-red-500 text-sm hidden"></p>
                </div>
                <div class="mb-4">
                    <label for="cardBank" class="block mb-1">Banco</label>
                    <select id="cardBank" class="w-full p-2 bg-gray-700 rounded" required>
                        <option value="">Selecione</option>
                        <option value="itau">Itaú</option>
                        <option value="bradesco">Bradesco</option>
                    </select>
                    <p id="cardBankError" class="text-red-500 text-sm hidden"></p>
                </div>
                <div class="mb-4">
                    <label for="cardCountry" class="block mb-1">País</label>
                    <input type="text" id="cardCountry" class="w-full p-2 bg-gray-700 rounded" required>
                    <p id="cardCountryError" class="text-red-500 text-sm hidden"></p>
                </div>
                <div class="mb-4">
                    <label for="cardLevel" class="block mb-1">Nível</label>
                    <select id="cardLevel" class="w-full p-2 bg-gray-700 rounded" required>
                        <option value="">Selecione</option>
                        <option value="gold">Gold</option>
                        <option value="platinum">Platinum</option>
                    </select>
                    <p id="cardLevelError" class="text-red-500 text-sm hidden"></p>
                </div>
                <button type="submit" class="bg-green-600 p-2 rounded hover:bg-green-500 transition">Confirmar</button>
                <button type="button" onclick="admin.closeModal()" class="ml-2 bg-red-600 p-2 rounded hover:bg-red-500 transition">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="notifications" class="fixed top-4 right-4"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = 'index.html';
            } else if (!user.ISADMIN) {
                alert('Acesso negado. Apenas administradores podem acessar esta funcionalidade.');
                window.location.href = 'shop.html';
            } else {
                document.getElementById('navbar').classList.remove('hidden');
                document.documentElement.className = 'dark';
                document.getElementById('themeToggle').textContent = 'Modo Claro';
                admin.loadUsers();
                admin.loadAdminCards();
            }
            console.log('Página dashboard.html carregada em ' + new Date().toLocaleString() + '. URL da API:', CONFIG.API_URL);
        });
    </script>
</body>
</html>
