<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendacards - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { transition: background-color 0.3s, color 0.3s; }
        body.light { background-color: #f3f4f6; color: #1f2937; }
        body.light input, body.light select { background-color: #fff; color: #1f2937; border: 1px solid #d1d5db; }
        body.light .card-item { background-color: #fff; }
        .card-item { background-color: #374151; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; }
        #userList, #adminCardList, #logList { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1rem; }
        #notifications { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
        #navbar { position: fixed; top: 0; width: 100%; z-index: 100; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="notifications"></div>
    <nav id="navbar" class="bg-gray-800 p-4 flex justify-between items-center hidden">
        <div class="flex items-center">
            <span class="text-xl font-bold">Vendacards</span>
            <span id="cartIcon" class="ml-4 cursor-pointer">üõí</span>
        </div>
        <div>
            <button id="themeToggle" onclick="ui.toggleTheme()" class="p-2 bg-gray-600 rounded hover:bg-gray-500">Modo Claro</button>
            <button onclick="auth.logout()" class="ml-4 p-2 bg-red-600 rounded hover:bg-red-500">Sair</button>
        </div>
    </nav>
    <div class="container mx-auto p-6 mt-16">
        <h1 class="text-3xl font-bold mb-4">Dashboard de Administra√ß√£o</h1>
        <h2 class="text-2xl font-bold mb-4">Gerenciar Usu√°rios</h2>
        <div class="mb-4">
            <input id="userSearch" type="text" placeholder="Pesquisar usu√°rios..." class="p-2 rounded bg-gray-700 text-white" oninput="ui.displayUsers(this.value)">
            <button onclick="document.getElementById('addUserModal').style.display='flex'" class="ml-4 p-2 bg-blue-600 rounded hover:bg-blue-500">Adicionar Usu√°rio</button>
        </div>
        <div id="userList"></div>
        <h2 class="text-2xl font-bold mb-4 mt-8">Gerenciar Cart√µes</h2>
        <div class="mb-4">
            <input id="cardSearch" type="text" placeholder="Pesquisar cart√µes..." class="p-2 rounded bg-gray-700 text-white" oninput="ui.displayAdminCards(this.value)">
            <button onclick="document.getElementById('cardModal').style.display='flex'; document.getElementById('modalTitle').textContent='Adicionar Cart√£o'" class="ml-4 p-2 bg-blue-600 rounded hover:bg-blue-500">Adicionar Cart√£o</button>
        </div>
        <div id="adminCardList"></div>
        <h2 class="text-2xl font-bold mb-4 mt-8">Logs</h2>
        <div id="logList"></div>
    </div>
    <div id="addUserModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">Adicionar Usu√°rio</h2>
            <div class="mb-4">
                <input id="newUsername" type="text" placeholder="Usu√°rio" class="w-full p-2 rounded bg-gray-700 text-white">
                <p id="newUsernameError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-4">
                <input id="newPassword" type="password" placeholder="Senha" class="w-full p-2 rounded bg-gray-700 text-white">
                <p id="newPasswordError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-4">
                <input id="newBalance" type="number" placeholder="Saldo Inicial" class="w-full p-2 rounded bg-gray-700 text-white">
                <p id="newBalanceError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="flex gap-2">
                <button class="btn-confirm p-2 bg-blue-600 rounded hover:bg-blue-500 flex-1" onclick="ui.addUser()">Confirmar</button>
                <button onclick="document.getElementById('addUserModal').style.display='none'" class="p-2 bg-gray-600 rounded hover:bg-gray-500 flex-1">Cancelar</button>
            </div>
        </div>
    </div>
    <div id="cardModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full">
            <h2 id="modalTitle" class="text-xl font-bold mb-4">Adicionar Cart√£o</h2>
            <div class="mb-2">
                <input id="cardNumber" type="text" placeholder="N√∫mero do Cart√£o" class="w-full p-2 rounded bg-gray-700 text-white" oninput="formatCardNumber(this)">
                <p id="cardNumberError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-2">
                <input id="cardCvv" type="text" placeholder="CVV" class="w-full p-2 rounded bg-gray-700 text-white" oninput="restrictCvv(this)">
                <p id="cardCvvError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-2">
                <input id="cardExpiry" type="text" placeholder="Validade (MM/AA)" class="w-full p-2 rounded bg-gray-700 text-white" oninput="formatExpiry(this)">
                <p id="cardExpiryError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-2">
                <input id="cardName" type="text" placeholder="Nome no Cart√£o" class="w-full p-2 rounded bg-gray-700 text-white">
                <p id="cardNameError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-2">
                <input id="cardCpf" type="text" placeholder="CPF" class="w-full p-2 rounded bg-gray-700 text-white" oninput="formatCpf(this)">
                <p id="cardCpfError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-2">
                <select id="cardBrand" class="w-full p-2 rounded bg-gray-700 text-white">
                    <option value="">Selecione a Bandeira</option>
                    <option value="Visa">Visa</option>
                    <option value="Mastercard">Mastercard</option>
                </select>
                <p id="cardBrandError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-2">
                <select id="cardBank" class="w-full p-2 rounded bg-gray-700 text-white">
                    <option value="">Selecione o Banco</option>
                    <option value="Nubank">Nubank</option>
                    <option value="Ita√∫">Ita√∫</option>
                </select>
                <p id="cardBankError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-2">
                <input id="cardCountry" type="text" placeholder="Pa√≠s" class="w-full p-2 rounded bg-gray-700 text-white">
                <p id="cardCountryError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-2">
                <select id="cardLevel" class="w-full p-2 rounded bg-gray-700 text-white">
                    <option value="">Selecione o N√≠vel</option>
                    <option value="Gold">Gold</option>
                    <option value="Platinum">Platinum</option>
                </select>
                <p id="cardLevelError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="flex gap-2">
                <button class="btn-confirm p-2 bg-blue-600 rounded hover:bg-blue-500 flex-1" onclick="ui.saveCard()">Confirmar</button>
                <button onclick="document.getElementById('cardModal').style.display='none'" class="p-2 bg-gray-600 rounded hover:bg-gray-500 flex-1">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
