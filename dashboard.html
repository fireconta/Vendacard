<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <h1>Painel de Administração</h1>
        <h2>Configurar Chaves PIX</h2>
        <div class="pix-config">
            <h3>R$ 40</h3>
            <input type="text" id="pixKey40" placeholder="Chave PIX">
            <input type="text" id="pixQRCode40" placeholder="URL do QR Code">
            <button class="btn btn-primary" onclick="admin.savePixConfig(40)">Salvar</button>
        </div>
        <div class="pix-config">
            <h3>R$ 70</h3>
            <input type="text" id="pixKey70" placeholder="Chave PIX">
            <input type="text" id="pixQRCode70" placeholder="URL do QR Code">
            <button class="btn btn-primary" onclick="admin.savePixConfig(70)">Salvar</button>
        </div>
        <div class="pix-config">
            <h3>R$ 150</h3>
            <input type="text" id="pixKey150" placeholder="Chave PIX">
            <input type="text" id="pixQRCode150" placeholder="URL do QR Code">
            <button class="btn btn-primary" onclick="admin.savePixConfig(150)">Salvar</button>
        </div>
        <div class="pix-config">
            <h3>R$ 300</h3>
            <input type="text" id="pixKey300" placeholder="Chave PIX">
            <input type="text" id="pixQRCode300" placeholder="URL do QR Code">
            <button class="btn btn-primary" onclick="admin.savePixConfig(300)">Salvar</button>
        </div>
        <h2>Depósitos Pendentes</h2>
        <div id="pendingDeposits" class="pending-deposits"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
